<html>
  <head>
    <title>Cluck Cluck moo!</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <script src="https://use.fontawesome.com/010e069ff9.js"></script>
    <link rel='stylesheet' href='assets/style.css' />
    <link href="https://fonts.googleapis.com/css?family=Ranchers" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="application/javascript" src="./bundle.js"></script>
  </head>

  <body>
    <h1>Cluck Cluck Moo!</h1>
    <canvas id="gameCanvas" width='760px' height='510px'></canvas>
    <div id='mainProgress'>
      <label>Loading...</label>
      <div class='progress'></div>
    </div>
    <div id='Instructions'>
      <h2>How to Play</h2>
      <p>Click to jump</p>
      <p>Move with mouse</p>
      <p>Cows double your score</p>
      <p>Get as high as you can!</p>
      <p>Press m to toggle music</p>
      <p>Press s to toggle sound effects</p>
      <p>Click to start</p>
    </div>
    <div id='high-score'>
    </div>
    <footer>
      <h2><a href='http://danieldyssegaardkallick.com'>By Daniel Dyssegaard Kallick</a></h2>
      <a href='https://github.com/keevie'><i class="fa fa-github" aria-hidden="true"></i></a>
      <a href='https://www.linkedin.com/in/danieldyssegaardkallick/'><i class="fa fa-linkedin" aria-hidden="true"></i></a>
    </footer>
  </body>
</html>
